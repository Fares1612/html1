<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint HTML 1</title>
</head>

<body>

    <nav>
        <img src="./laporte.jpg" alt="pic1" width="100px" />
        <ul>
            <li>
                Home
            </li>
            <li>
                About
            </li>
            <li>
                Contact
            </li>
        </ul>
    </nav>
    <main>
        <div id="home">
            <h1>
                Hello and welcome to my Portfolio
            </h1>
            <img src="./first.png" alt="pic2" />
        </div>
        <div id="about">
            <iframe width="944" height="531"
                src="https://www.youtube.com/embed/gQojMIhELvM?list=PLoYCgNOIyGAB_8_iq1cL8MVeun7cB6eNc"
                title="Web Development Tutorial For Beginners - how to make a website" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            <p>
                Hello my name is Fares and i am a student
            </p>
        </div>
    </main>
    <footer>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="please enter your first name"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="please enter your last name"><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email" placeholder="please enter your email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </footer>
</body>

</html>
